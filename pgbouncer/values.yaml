## Priority of pods
## https://kubernetes.io/docs/concepts/scheduling-eviction/pod-priority-preemption/
##
priorityClassName: ""

## Runtime class for pods
## https://kubernetes.io/docs/concepts/containers/runtime-class/
##
runtimeClassName: ""

## PGBouncer Settings
##
config:
  adminUser: admin
  adminPassword:
  authUser:
  authPassword:
  databases: {}
    # <DB_NAME>:
    #  host: <DB_HOST>
    #  port: <DB_PORT>
  pgbouncer: {}
    # auth_type: md5
    # pool_mode: transaction
    # max_client_conn: 1024
    # default_pool_size: 20
    # ignore_startup_parameters = extra_float_digits
  userlist: {}
    # <USERNAME>: <PASSWORD>

## Additional containers to be added to the pods
##
extraContainers: []
# - name: some-container
#   image: some/image:latest
#   env:
#   - name: FOO
#     value: "123"
#   volumeMounts:
#   - name: bar-volume
#     mountPath: /mnt

## Containers, which are run before the app containers are started
##
extraInitContainers: []
# - name: init
#   image: busybox
#   command: ['sh', '-c', 'until nslookup myservice; do echo waiting for myservice; sleep 2; done;']

## Additional volumeMounts to the main container
##
extraVolumeMounts: []
# - name: something
#   mountPath: /mnt/something

## Additional volumes to the pods
##
extraVolumes: []
# - name: something
#   emptyDir: {}

## PGBouncer Exporter container image and configuration
##
pgbouncerExporter:
  enabled: false
  port: 9127
  image:
    registry: ""
    repository: prometheuscommunity/pgbouncer-exporter
    tag: v0.4.0
    pullPolicy: IfNotPresent
  log:
    level: info # or debug, warn, error
    format: logfmt # or json
  resources:
    limits:
      cpu: 250m
      memory: 150Mi
    requests:
      cpu: 30m
      memory: 40Mi

## Pod Security Policy restrictions
## https://kubernetes.io/docs/concepts/policy/pod-security-policy/
##
podSecurityPolicy:
  enabled: false
  allowedCapabilities: []
  privileged: false
  allowPrivilegeEscalation: false
  volumes:
  - 'configMap'
  - 'emptyDir'
  - 'downwardAPI'
  - 'secret'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
    - min: 1000
      max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
    - min: 1000
      max: 65535
  seLinux:
    rule: RunAsAny

## Pod Disturion Budget
## https://kubernetes.io/docs/tasks/run-application/configure-pdb/
##
podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

## Service Account for pods
## https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
##
serviceAccount:
  ## Creates new ServiceAccount if empty string
  ##
  name: ""
  ## Annotations for created ServiceAccount
  ##
  annotations: {}
